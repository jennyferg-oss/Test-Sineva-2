<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Competency Test</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- FORMULARIO INICIAL -->
  <section id="start-screen" class="screen">
    <h1>Competency Assessment</h1>

    <div class="card">
      <label>Full Name</label>
      <input type="text" id="candidateName" placeholder="Enter your name" />

      <label>Email</label>
      <input type="email" id="candidateEmail" placeholder="Enter your email" />

      <button id="startBtn">Start Test</button>
    </div>
  </section>

  <!-- PANTALLA DE MÃ“DULOS -->
  <section id="module-screen" class="screen hidden">
    <h2>Select Module</h2>
    <p>You must complete the modules in order.</p>

    <div id="moduleButtons"></div>
  </section>

  <!-- PREGUNTAS -->
  <section id="question-screen" class="screen hidden">
    <h2 id="module-title"></h2>

    <div id="timer">07:00</div>

    <form id="questionForm"></form>

    <button id="nextModuleBtn" class="hidden">Next Module</button>
  </section>

  <!-- RESULTADOS -->
  <section id="result-screen" class="screen hidden">
    <h2>Final Results</h2>
    <p id="resultName"></p>
    <p id="resultEmail"></p>

    <div id="competencyResult"></div>
    <div id="personalityResult"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
