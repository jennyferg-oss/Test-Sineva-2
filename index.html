<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executive Aptitude Test</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <h1>Executive Aptitude & Leadership Assessment</h1>

        <!-- ================= MODULE SELECTION ================= -->
        <div id="module-selection">
            <h2>Select Module</h2>
            <p>You must complete modules in order (A → B → C → D)</p>

            <button class="module-btn" onclick="startModule(0)">Module A — Logic</button>
            <button class="module-btn locked" id="m2">Module B — Leadership</button>
            <button class="module-btn locked" id="m3">Module C — Innovation</button>
            <button class="module-btn locked" id="m4">Module D — Executive Presence</button>
        </div>

        <!-- ================= TEST INTERFACE ================= -->
        <div id="test-container" class="hidden">
            <div id="timer">07:00</div>

            <h2 id="module-title"></h2>

            <p id="question-number"></p>
            <p id="question-text"></p>

            <div id="options-container"></div>

            <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
        </div>

        <!-- ================= RESULTS PAGE ================= -->
        <div id="results-container" class="hidden">
            <h2>Your Assessment Results</h2>

            <div id="score-summary"></div>

            <h3>Competency Scores</h3>
            <div id="competency-results"></div>

            <h3>Personality Profile (OCEAN)</h3>
            <div id="personality-results"></div>

            <h3>Personal Improvement Plan</h3>
            <div id="improvement-plan"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
